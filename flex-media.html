<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Media Queries</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">
            <img src="https://timhortons.co.th/wp-content/uploads/2020/02/Strawberry-Shortcake-Creamy-Chill-min.png" alt="strawberry" height="150px" width="150px">
            <h1>Strawberry Frappe</h1>
        </div>
        <div class="flex-item">
            <img src="https://timhortons.co.th/wp-content/uploads/2020/02/Dark-Chocolate-Creamy-Chill-min.png" alt="chocolate" height="150px" width="150px">
            <h1>Chocolate Frappe</h1>
        </div>
        <div class="flex-item">
            <img src="https://timhortons.co.th/wp-content/uploads/2020/02/Matcha-Creamy-chill-min.png" alt="matcha" height="150px" width="150px">
            <h1>Matcha Frappe</h1>
        </div>
    </div>

</html>
